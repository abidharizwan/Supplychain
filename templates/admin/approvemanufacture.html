<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"><table width="200" border="1">
  <tr>
    <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
      <th scope="row">Sl.no</th>
      <td>Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Website</td>
      <td>Location</td>
      <td>Registration date</td>
      <td>Certification</td>
      
    </tr>
      {% for i in data %}
    <tr>
        
        <th scope="row">{{ forloop.counter }}</th>
        <td>&nbsp;{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>&nbsp;{{ i.website }}</td>
        <td>&nbsp;{{ i.location }}</td>
        <td>&nbsp;{{ i.registrationdate }}</td>
        <td>&nbsp<img src="{{ i.certification }}" alt="" height="50px" width="50px"/></td>
    
    
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
