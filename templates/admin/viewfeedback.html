{% extends "admin/adminindex.html"%}
{% block body %}
<form action="/myapp/viewfeedbackpost/#tab" method="post"><table class="pull-left">
    {% csrf_token %}
  <tr>
    <th scope="row">From</th>
    <td><input type="date" class="form-control" required name="textfield" id="textfield" /></td>
    <td>To</td>
    <td><input type="date" class="form-control" required name="textfield2" id="textfield2" /></td>
    <td><input type="submit" name="button" class="btn btn-info" id="button" value="Search" /></td>
  </tr>
</table><table class="table table-bordered">
  <tr>
    <th scope="row">Sl.no</th>
    <td>Date</td>
      <td>Name</td>
    <td>Rating</td>
    <td>Feedbacktype</td>
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">&nbsp;{{ forloop.counter }}</th>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.USER.username }}</td>
    <td>&nbsp;{{ i.rating }}</td>
       <td> {{ i.feedbacktype }}</td>
  </tr>
    {% endfor %}
</table>

</form>
{% endblock %}
