<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"><table width="200" border="1">
  <tr>
    <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
      <th scope="row">Sl.no</th>
      <td>Manufacture Name</td>
      <td>Date</td>
      <td>Amount</td>
    
     
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">&nbsp;{{ forloop.counter }}</th>
      <td>&nbsp;{{ i.MANUFACTURE.name }}</td>
      <td>&nbsp;{{ i. date}}</td>
      <td>&nbsp;{{ i.amount }}</td>
      <td>&nbsp;<a href="/myapp/viewordersub/{{ i.id }}" >ordersub</a></td>
     
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
