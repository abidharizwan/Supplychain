<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
 {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <th scope="row">Slno</th>
      <td>Product name</td>
      <td>Category</td>
      <td>Description</td>
        <td>Specification</td>
      <td>unit of measurement</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
        {% for i in data %}
      <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>&nbsp;{{ i.productname }}</td>
      <td>&nbsp;{{ i.category }}</td>
      <td>{{ i.description }}</td>
      <td>&nbsp;{{ i.specification }}</td>
      <td>&nbsp;{{ i.unitofmeasurement }}</td>
  
      <td><a href="/myapp/managemanufactureproductedit/ {{ i.id }}">edit</a></td>
      <td><a href="/myapp/manufactureproductdelete/{{ i.id }}">delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
