<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body><form action="/myapp/viewrawmaterialsandsendorderpost/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
     
      <td>Raw material Name</td>
      <td>Amount</td>
      <td>Description</td>
      <td>Quantity</td>
        
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">&nbsp;{{ i.RAWMATERIAL.name }}</th>
      <td>&nbsp;{{ i.RAWMATERIAL.cost }}</td>
      <td>&nbsp;{{ i.RAWMATERIAL.description }}</td>
      
      
      <td>{{ i.quantity }}&nbsp;</td>
      <td><a href="/myapp/quantity/{{ i.RAWMATERIAL.id }}">order</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
