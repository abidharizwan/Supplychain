<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/manufactureeditpost/" method="post" enctype="multipart/form-data"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row">Name</th>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.name }}"/></td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td><input type="text" name="textfield2" id="textfield2" value="{{ data.email }}"/></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}"/></td>
  </tr>
  <tr>
    <th scope="row">Website</th>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data.website }}"/></td>
  </tr>
  <tr>
    <th scope="row">Location</th>
    <td><input type="text" name="textfield5" id="textfield5" value="{{ data.location }}"/></td>
  </tr>
  <tr>
    <th scope="row">Registrationdate</th>
    <td><input type="text" name="textfield6" id="textfield6" value="{{ data.registrationdate }}"/></td>
  </tr>
  <tr>
    <th scope="row">Status</th>
    <td><input type="text" name="textfield7" id="textfield7" value="{{ data.status }}"/></td>
  </tr>
  <tr>
    <th scope="row">Logo</th>
    <td><input type="file" name="textfield8" id="textfield8" /><img src="{{ data.logo }} height=50px" width="50px"> alt=""/></td>
  </tr>
  <tr>
    <th scope="row">Certifications</th>
    <td><input type="file" name="textfield9" id="textfield9" /><img src="{{ data.logo }} height=50px" width="50px"></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" value="Update" /></td>
  </tr>
</table>
</form>
</body>
</html>
