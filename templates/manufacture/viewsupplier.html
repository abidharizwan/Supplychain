<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/viewsupplierpost/" ><table width="200" border="1">
{% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <th scope="row">Sl.no</th>
      <td>Company Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Website</td>
      <td>Location</td>
      <td>Industry</td>
     
      <td>Certificate</td>
    </tr>
      {% for i in obj %}
    <tr>
      <th scope="row">&nbsp;{{ forloop.counter }}</th>
      <td>&nbsp;{{ i.companyname }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.phone }}</td>
      <td>&nbsp;{{ i.website }}</td>
      <td>&nbsp;{{ i.location }}</td>
      <td>&nbsp;{{ i.industry }}</td>
      <td>&nbsp;<img src="{{ i.certification }} height=50px width=50px"  alt=""/></td>
        
        <td><a href="/myapp/viewrawmaterialsandsendorder/{{ i.id }}">order</a></td>
      
    </tr>
      {% endfor %}
  </table>
  
</form>
</body>
</html>
