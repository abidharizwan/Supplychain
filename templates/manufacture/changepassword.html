{% extends "manufacture/manufactureindex.html"%}
{% block body %}
<form action="/myapp/changepasswordmanufacturepost/" method="post"><table class="pull-left">
    {% csrf_token %}
  <tr>
    <th scope="row">Old password</th>
    <td><input type="text" class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">New password</th>
    <td><input type="text" class="form-control" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">Confirm password</th>
    <td><input type="text" class="form-control" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" class="btn btn-info" id="button" value="Change" /></td>
  </tr>
</table>
</form>
{% endblock %}
