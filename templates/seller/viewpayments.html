<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/viewpaymentspost/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row">From</th>
    <td><input type="date" name="textfield" id="textfield" /></td>
    <td>To</td>
    <td><input type="date" name="textfield2" id="textfield2" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
       
      <th scope="row">Sl.no</th>
        <td>Order(name)</td>
      <td>Date</td>
      <td>Amount</td>
   
      <td>status</td>
    </tr>
      
      {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>{{ i.ORDER.USER.username }}</td>
      <td>&nbsp;{{ i.paymentdate }}</td>
      <td>&nbsp;{{ i.paymentamount }}</td>
      <td>&nbsp;{{ i.paymentstatus }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
