{% extends "seller/sellerindex.html"%}
{% block body %}
<form action="" method="post"><table class="pull-left">
    
  <tr>
    <th scope="row">Comapny name</th>
    <td>&nbsp;{{ data.companyname }}</td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td>{{ data.email }}&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td>&nbsp;{{ data.phone }}</td>
  </tr>
  <tr>
    <th scope="row">Website</th>
    <td>&nbsp;{{ data.website }}</td>
  </tr>
  <tr>
    <th scope="row">Location</th>
    <td>&nbsp;{{ data.location }}</td>
  </tr>
  <tr>
    <th scope="row">Certificate</th>
    <td>&nbsp;<img src="{{ data.certificate }}" height="50px" width="50px" ></td>
  </tr>
 
  <tr>
    <th scope="row">&nbsp;</th>
     <td><a class="btn btn-outline-info" href="/myapp/editseller/">Edit</a> </td>
  </tr>
</table>
</form>
{% endblock %}
