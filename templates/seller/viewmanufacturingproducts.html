{% extends "seller/sellerindex.html"%}
{% block body %}
<form action="/myapp/viewmanufacturingproductspost/" method="post"><table class="pull-left">
    {% csrf_token %}
  <tr>
    <th scope="row"><input type="text" class="form-control" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" class="btn btn-info" id="button" value="Search" /></td>
  </tr>
</table>
  <table class="table table-bordered">
    <tr>
      <th scope="row">product name</th>
      <td>Category</td>
      <td>Description</td>
      <td>Unit of measurement</td>
    </tr>
      {% for i in data %}
        <tr>
          <th scope="row">&nbsp;{{ forloop.counter }}</th>
          <td>&nbsp;{{ i.productname }}</td>
          <td>&nbsp;{{ i.category }}</td>
          <td>&nbsp;{{ i.description }}</td>
          <td>&nbsp;{{ i.unitofmeasurement }}</td>
        
        </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
