<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/viewmanufacturingproductspost/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
      <th scope="row">product name</th>
      <td>Category</td>
      <td>Description</td>
      <td>Unit of measurement</td>
    </tr>
      {% for i in data %}
        <tr>
          <th scope="row">&nbsp;{{ forloop.counter }}</th>
          <td>&nbsp;{{ i.productname }}</td>
          <td>&nbsp;{{ i.category }}</td>
          <td>&nbsp;{{ i.description }}</td>
          <td>&nbsp;{{ i.unitofmeasurement }}</td>
        
        </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
