<body><form action="/myapp/viewmanufacturepost/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <th scope="row"><input type="text" name="textfield" id="textfield" /></th>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
      <th scope="row">Sl.no</th>
      <td>Name</td>
      <td>Email</td>
      <td>phone</td>
      <td>website</td>
      <td>location</td>
        
     
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">&nbsp;{{ forloop.counter  }} </th>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.phone }}</td>
      <td>&nbsp;{{ i.website }}</td>
      <td>&nbsp;{{ i.location }}</td>
     
      {% endfor %}
    </tr>
  </table>
</form>
</body>
</html>
