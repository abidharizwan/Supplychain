{% extends "seller/sellerindex.html"%}
{% block body %}
<form action="/myapp/editsellerpost/#tab" method="post" enctype="multipart/form-data">
  <table class="table table-bordered">

    {% csrf_token %}
  <tr>
    <th scope="row">company name</th>
    <td><input type="text" class="form-control" required name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><input type="email" class="form-control" required name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td><input type="number" min="6000000000" max="9999999999" class="form-control" required name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">Website</th>
    <td><input type="text" class="form-control" required name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">location</th>
    <td><input type="text" class="form-control" required name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th scope="row">certificate</th>
    <td><input type="file" class="form-control" name="textfield6" id="textfield6" /></td>
  </tr>
  
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" class="btn btn-info" id="button" value="update" /></td>
  </tr>
</table>
</form>
{% endblock %}
