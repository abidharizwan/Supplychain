{% block body %}
<form action="/myapp/addproductstosalepost/" method="post"><table class="pull-left">
    {% csrf_token %}
  <tr>
    <th scope="row">Product name</th>
    <td>&nbsp;<input type="text" class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">Description</th>
    <td>&nbsp;<input type="text" class="form-control" name="textfield2" id="textfield2" /></td>
