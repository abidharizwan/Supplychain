{% extends "seller/sellerindex.html"%}
{% block body %}
<form action="/myapp/addproductstosalepost/#tab" method="post">
  <table class="table table-bordered">

    {% csrf_token %}
  <tr>
    <th scope="row">Sale Amount</th>
    <td>&nbsp;<input type="number" min="1" required class="form-control" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" class="btn btn-info" id="button" value="Add" /></td>
  </tr>
</table>
</form>
{% endblock %}
